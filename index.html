<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to CSV Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 55%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            animation: gradient-transition 6s ease infinite;
        }

        @keyframes gradient-transition {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            color: #333;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .card {
            background: linear-gradient(to bottom right, #ffffff, #f7f7f7);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 25px;
            margin-bottom: 25px;
            width: 90%;
            max-width: 550px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .card h1 {
            color: #444;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards 0.2s;
        }

        .instructions {
            font-size: 20px;
            margin-bottom: 12px;
            color: #666;
            text-align: left;
            list-style: none;
            padding: 0;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards 0.4s;
        }

        .instructions li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 1.5em;
        }

        .instructions li::before {
            content: 'âœ…';
            position: absolute;
            left: 0;
            color: #6200ea;
        }

        .input-container {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards 0.6s;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #6200ea;
            outline: none;
        }

        button {
            cursor: pointer;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-image: linear-gradient(45deg, #ff6b6b, #f06595);
            border: none;
            border-radius: 30px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            transition: background-color 0.4s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-image: linear-gradient(45deg, #fa5c5c, #e6477b);
            transform: translateY(-3px);
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            width: 300%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.5s;
            transform: translateX(-50%) translateY(-100%);
            border-radius: 30px;
            z-index: 0;
        }

        button:hover::after {
            transform: translateX(-50%) translateY(0);
        }

        h1 {
            margin-bottom: 20px;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            color: #555;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            font-size: 15px;
            position: static;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        Automate Hub
    </div>
    <div class="container">
        <div class="card">
            <h1>Instructions</h1>
            <ol class="instructions">
                <li>Select your JSON file.</li>
                <li>Click on the "Convert to CSV" button.</li>
                <li>Download the converted CSV file.</li>
                <li>Ensure that your JSON file is formatted correctly.</li>
            </ol>
        </div>
        <div class="card">
            <h1>JSON to CSV Converter</h1>
            <div class="input-container">
                <input type="file" id="jsonFileInput" accept=".json">
                <button id="convertButton">Convert to CSV</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; Prince
    </footer>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            const fileInput = document.getElementById('jsonFileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a JSON file first.');
                return;
            }
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const jsonData = JSON.parse(event.target.result);
                    const csvData = convertJsonToCsv(jsonData);
                    downloadCsv(csvData, 'output.csv');
                } catch (error) {
                    alert('Invalid JSON file. Please upload a valid JSON.');
                    console.error('Error parsing JSON:', error);
                }
            };
            reader.readAsText(file);
        });

        function convertJsonToCsv(jsonData) {
            const headers = ['id', 'path', 'name', 'type', 'eventType', 'source'];
            const rows = [];
            rows.push(headers.join(','));
            jsonData.forEach(item => {
                processChildElements(item, '', rows);
            });
            return rows.join('\n');
        }

        function processChildElements(element, currentPath, rows) {
            if (currentPath) {
                currentPath += ' > ';
            }
            currentPath += element.name || '';
            const mappedElements = element.mappedElements || [];
            mappedElements.forEach(mappedElement => {
                const row = [
                    mappedElement.id || '',
                    currentPath + ' > ' + mappedElement.name,
                    mappedElement.name || '',
                    mappedElement.type || '',
                    mappedElement.eventType || '',
                    mappedElement.source || ''
                ];
                rows.push(row.join(','));
            });
            if (element.children && Array.isArray(element.children)) {
                element.children.forEach(child => {
                    processChildElements(child, currentPath, rows);
                });
            }
        }

        function downloadCsv(csvData, filename) {
            const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
